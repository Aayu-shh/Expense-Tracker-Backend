<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <style>
        #pageNumDiv {
            display: flex;
            justify-content: center;
            background-color: #9b93a240;
        }
    </style>
</head>

<body>
    <form action="/" id="myExpForm">
        <label for="amt">Amount: </label>
        <input type="number" name="amount" id="amt">
        <label for="desc">Description: </label>
        <input type="text" name='description' id="desc">
        <label for="category">Category: </label>
        <select name="cat" id="category">
            <option>Food</option>
            <option>Petrol</option>
            <option>Movie</option>
            <option>Bill Payment</option>
            <option>Income</option>
            <option id="otherOpt">Other</option>
        </select>
        <input type="submit" value="ADD Expense">
    </form>
    <button id="rzp-button1">Buy Premium</button>
    <button id="ldrbrd">Show Leaderboard</button>
    <button id="dwnld">Download</button>
    <button id="report">See daily/weekly/monthly Expense Report</button>
    <!-- <a href="./expenseReportPrem.html">See daily/weekly/monthly Expense Report</a> -->
    <hr>

    <h1><b>Expenses</b></h1>

    <ul id="elist" style="padding-left: 50px;">
        <!-- Expenses Here -->
    </ul>
    <div id="expPrPgDiv"> 
        <label for="expensesPerPage">Number of expenses per page: </label>
        <select name="expensesPerPage" id="expPrPg">
            <option>10</option>
            <option>5</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>
    <div id="pageNumDiv"></div>

    <div id="ldrdiv"></div>
    <div id="dwnlddiv">
        <h2>Download list</h2>
        <ul id="reportList"></ul>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="mainExpense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
